<!-- Imagina cada div como una linea. Queremos que haya cuatro botones por linea, así que considera esta construcción. -->
<div>
	<!-- El tipo de boton y las clases de botones es mejor aplicarselas a los botones mismos. De otra forma estamos transformando el div, normalmente un contenedor de renglón, en un contenedor de botón. Esto es un poco ilogico, sobre todo cuando lo que ese boton contiene son otros botones. -->
	<button type="button" class="btn btn-default">1</button>
	<button type="button" class="btn btn-default">2</button>
	<button type="button" class="btn btn-default">3</button>
	<button type="button" class="btn btn-default">*</button>
